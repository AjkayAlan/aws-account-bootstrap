name: Build And Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Update npm
        run: npm install -g npm

      - name: Install cdk
        run: npm install -g aws-cdk

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Synth
        run: cdk synth

      - name: Upload CDK output
        uses: actions/upload-artifact@v2
        with:
          name: cdk-out
          path: infra/cdk.out
          if-no-files-found: error

  deploy_to_prod:
    name: Deploy To Prod
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 590668874907
      AWS_ROLE_NAME: GitHubActionsCICDAccess
    steps:
      # Include this for now cause NPM fails if nothing is checked out?
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download CDK output
        uses: actions/download-artifact@v2
        with:
          name: cdk-out
          path: cdk-out

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"

      - name: Update npm
        run: npm install -g npm

      - name: Install cdk
        run: npm install -g aws-cdk

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_ROLE_NAME }}

      - name: Deploy
        run: cdk deploy --app 'cdk.out/' 'ProdStage/*' --require-approval never
